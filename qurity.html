<! type="submit">ChanDOCTYPE html>
<html>
<head>
	<title>Password Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
</head>
<body>
	<div class="pwd-form">
        <h1>Password Page</h1>
        <br>
    <div class="container">
	<form>
		<label for="current-password">Current Password:</label><br>
		<input type="password" id="current-password" name="current-password"><br>
		<label for="new-password">New Password:</label><br>
		<input type="password" id="new-password" name="new-password"><br>
		<buttonge Password</button>
		<br><br>
		<input type="checkbox" onclick="togglePasswordVisibility('current-password')"> Show current password
		<br><br>
		<input type="checkbox" onclick="togglePasswordVisibility('new-password')"> Show new password
	</form>
    </div>
    </div>

	<script>
		function togglePasswordVisibility(passwordId) {
			const passwordInput = document.getElementById(passwordId);
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			} else {
				passwordInput.type = "password";
			}
		}
	</script>
</body>
</html>
